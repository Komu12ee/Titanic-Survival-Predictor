<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            /* Default gradient background */
            background: linear-gradient(to right, #6a11cb, #2575fc);

            /* Titanic background (online reference) */
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/f/fd/RMS_Titanic_3.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Fallback in case image fails */
        body:before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            z-index: -1;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            width: 100%;
            max-width: 650px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2575fc;
        }
        legend {
            font-size: 1.2rem;
            color: #6a11cb;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            color: #fff;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1></h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Your Survival Prediction on Titanic</legend>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Sex" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Embarked</label>
                <select class="form-control" name="Embarked" required>
                    <option class="placeholder" selected disabled value="">Select Embarked</option>
                    <option value="S">Southampton (England)</option>
                    <option value="C">Cherbourg (France)</option>
                    <option value="Q">Queenstown (Ireland)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of parents and children</label>
                <select class="form-control" name="Parch" required>
                    <option class="placeholder" selected disabled value="">---Select---</option>
                    <option value="0">Traveling alone (no parent/child)</option>
                    <option value="1">Has one child on board</option>
                    <option value="2">Kid with both parents</option>
                    <option value="4">Large family</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Passenger Class</label>
                <select class="form-control" name="Pclass" required>
                    <option class="placeholder" selected disabled value="">Select Passenger Class</option>
                    <!-- <option value="0">Traveling alone (no parent/child)</option> -->
                    <option value="1">1st class (Upper class, rich passengers)</option>
                    <option value="2">2nd class (Middle class, professionals, clerks)</option>
                    <option value="3">3rd class (Lower class, laborers, immigrants)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Siblings/Spouses</label>
                <input class="form-control" type="number" name="SibSp" placeholder="Enter your siblings/spouses" min="0" max="10" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Enter your Age" min="0" max="100" required>
            </div>
<!--             
            <div class="mb-3">
                <label class="form-label">Parch</label>
                <input class="form-control" type="number" name="Parch" placeholder="Enter your Parch" min="0" max="100" required>
            </div> -->

             <div class="mb-3">
                <label class="form-label">Fare</label>
                <input class="form-control" type="number" name="Fare" placeholder="Enter your Fare" min="7" max="150" required>
            </div>

            <div class="text-center">
                <input class="btn btn-custom" type="submit" value="Predict your Survival">
            </div>
        </form>

        <h2>THE prediction is {{results}}</h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
